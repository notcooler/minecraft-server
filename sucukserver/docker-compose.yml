services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "1234:25565"
    environment:
      EULA: "TRUE"
      INIT_MEMORY: 4G
      MAX_MEMORY: 12G
      TYPE: FABRIC
      FABRIC_LOADER_VERSION: 0.16.10
      VERSION: 1.21.4
    volumes:
      - ./data:/data